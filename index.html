<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Thursday 20:04, cloudy
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>☁️ 12°C</div>
      </main>

      <footer>
        This project was Coded by
        <a
          href="https://www.shecodes.io/graduates/88715-vinitha-samala"
          target="_blank"
        >
          Vinitha </a
        >, is open-sourced on
        <a
          href="https://github.com/vinitha1710/Shecodes_weather_app"
          target="_blank"
          >GitHub</a
        >
        and hosted
        <a href="https://vinitha-weather-app.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
