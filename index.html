<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Thursday 20:04, cloudy
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temp">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was Coded by
        <a
          href="https://www.shecodes.io/graduates/88715-vinitha-samala"
          target="_blank"
        >
          Vinitha </a
        >, is open-sourced on
        <a
          href="https://github.com/vinitha1710/Shecodes_weather_app"
          target="_blank"
          >GitHub</a
        >
        and hosted
        <a href="https://vinitha-weather-app.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
